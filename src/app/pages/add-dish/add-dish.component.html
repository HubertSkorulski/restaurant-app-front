<div class="grid">
  <form class="container" (ngSubmit)="send()">
    <div>
      <label for="dishName">Dish</label>
      <input type="text" [(ngModel)]="model.name" name="dishName" id="dishName"/>
      </div>
    <div>
      <label for="price">Price</label>
      <input type="number" [(ngModel)]="model.price" name="price" id="price"/>
      </div>
    <div>
      <div class="input-field col s8">
        <div>
          <label for="groupName">Select group</label>
        </div>
        <select class="browser-default" [(ngModel)]="model.groupId" name="groupName" id="groupName">
          <option *ngFor="let group of groups" [ngValue]="group.id">{{group.groupName}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn">Send</button>
  </form>
</div>
